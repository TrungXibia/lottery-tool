<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tìm cầu MB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h3 class="mb-3">Công cụ tìm cầu MB</h3>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="mainTab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ketqua" type="button">Kết Quả</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link disabled" id="timcau-tab-btn" data-bs-toggle="tab" data-bs-target="#timcau" type="button">Tìm Cầu</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link disabled" id="lenmuc-tab-btn" data-bs-toggle="tab" data-bs-target="#lenmuc" type="button">Lên Mức Số</button></li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Tab 1: Kết Quả -->
                    <div class="tab-pane fade show active" id="ketqua" role="tabpanel">
                        <button id="btnFetchMonth" class="btn btn-primary">Lấy KQ Tháng</button>
                        <button id="btnFetchYear" class="btn btn-info">Lấy KQ Năm</button>
                        <div id="loader"></div>
                        <div id="table-container" class="table-responsive mt-3"><p>Chưa có dữ liệu.</p></div>
                    </div>
                    <!-- Tab 2: Tìm Cầu -->
                    <div class="tab-pane fade" id="timcau" role="tabpanel">
                        <div class="row">
                            <div class="col-lg-9">
                                <div id="grid-container" class="table-responsive"></div>
                            </div>
                            <div class="col-lg-3">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Cài đặt</h5>
                                        <div class="row g-2 align-items-center mb-2">
                                            <div class="col-auto"><label class="col-form-label">Số ngày chạy cầu:</label></div>
                                            <div class="col"><select class="form-select form-select-sm" id="numPatterns"><option value="2" selected>2</option><option value="3">3</option></select></div>
                                        </div>
                                        <div class="row g-2 align-items-center mb-2">
                                            <div class="col-auto"><label class="col-form-label">Chọn ngày:</label></div>
                                            <div class="col"><select class="form-select form-select-sm" id="daySelector"></select></div>
                                        </div>
                                        <div class="row g-2 align-items-center mb-2" id="month-selector-group" style="display: none;">
                                            <div class="col-auto"><label class="col-form-label">Chọn tháng:</label></div>
                                            <div class="col"><select class="form-select form-select-sm" id="monthSelector"></select></div>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" role="switch" id="exactMatchCheck" checked>
                                            <label class="form-check-label" for="exactMatchCheck">Chính xác mẫu (2 số cuối)</label>
                                        </div>
                                        <div id="pattern-display" class="d-flex flex-wrap gap-2 mb-3"></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Thống Kê Cầu</h5>
                                        <div class="btn-group w-100 mb-2" role="group">
                                            <button class="btn btn-sm btn-outline-secondary btn-run-step" data-step="0">Cách 0</button>
                                            <button class="btn btn-sm btn-outline-secondary btn-run-step" data-step="1">Cách 1</button>
                                            <button class="btn btn-sm btn-outline-secondary btn-run-step" data-step="2">Cách 2</button>
                                        </div>
                                        <div class="btn-group w-100 mb-3" role="group">
                                             <button class="btn btn-sm btn-outline-secondary btn-run-step" data-step="3">Cách 3</button>
                                             <button class="btn btn-sm btn-outline-secondary btn-run-step" data-step="4">Cách 4</button>
                                             <button class="btn btn-sm btn-outline-secondary btn-run-step" data-step="5">Cách 5</button>
                                        </div>
                                        <div class="d-grid"><button id="btnRunAnalysisAuto" class="btn btn-warning">Chạy Phân Tích (Auto)</button></div>
                                        <hr>
                                        <div id="stats-results" class="small" style="max-height: 250px; overflow-y: auto;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tab 3: Lên Mức Số -->
                    <div class="tab-pane fade" id="lenmuc" role="tabpanel">
                         <div class="row">
                            <div class="col-md-8">
                                <p>Chạy "Phân Tích (Auto)" ở tab Tìm Cầu trước, sau đó chọn các mức số để tổng hợp:</p>
                                <div class="row" id="level-selection-container"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">Module Lấy Mức Cuối</div>
                                    <div class="card-body">
                                        <button id="btnCalculateFinal" class="btn btn-success w-100">Tính Mức Cuối</button>
                                        <textarea id="final-levels-output" class="form-control mt-2" rows="10" readonly>Chưa chọn mức nào.</textarea>
                                        <button id="btnCopyFinal" class="btn btn-secondary mt-2 w-100">Copy Kết Quả</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
