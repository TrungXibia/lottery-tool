<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrungNd@2025 - Tìm Cầu Tháng/Năm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid my-3">
        <header class="d-flex justify-content-between align-items-center p-3 mb-3 bg-light border rounded">
            <h3 class="mb-0">Công cụ tìm cầu MB</h3>
            <div class="d-flex align-items-center">
                <button id="btnFetchMonth" class="btn btn-primary me-2">Lấy KQ Tháng</button>
                <button id="btnFetchYear" class="btn btn-info me-2">Lấy KQ Năm</button>
            </div>
        </header>

        <ul class="nav nav-tabs" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ketqua-tab" data-bs-toggle="tab" data-bs-target="#ketqua" type="button" role="tab">Kết Quả</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="timcau-tab" data-bs-toggle="tab" data-bs-target="#timcau" type="button" role="tab" disabled>Tìm Cầu</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="lenmuc-tab" data-bs-toggle="tab" data-bs-target="#lenmuc" type="button" role="tab" disabled>Lên Mức Số</button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Tab 1: Kết Quả -->
            <div class="tab-pane fade show active" id="ketqua" role="tabpanel">
                <div class="card card-body">
                    <div id="loader" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Đang tải...</span></div>
                        <p>Đang tải dữ liệu, vui lòng chờ...</p>
                    </div>
                    <div id="table-container" class="table-responsive">
                        <p class="text-muted">Chưa có dữ liệu. Vui lòng nhấn "Lấy KQ Tháng" hoặc "Lấy KQ Năm".</p>
                    </div>
                </div>
            </div>

            <!-- Tab 2: Tìm Cầu -->
            <div class="tab-pane fade" id="timcau" role="tabpanel">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card card-body">
                            <div class="controls-area d-flex align-items-center flex-wrap gap-3 p-2 border rounded mb-3">
                                <div class="d-flex align-items-center">
                                    <label for="numPatterns" class="form-label me-2 mb-0">Số ngày chạy cầu:</label>
                                    <input type="number" class="form-control" id="numPatterns" value="2" style="width: 80px;">
                                </div>
                                <div id="day-selector-group" class="d-flex align-items-center">
                                    <label for="daySelector" class="form-label me-2 mb-0">Chọn ngày:</label>
                                    <select id="daySelector" class="form-select" style="width: 100px;"></select>
                                </div>
                                <div id="month-selector-group" class="d-flex align-items-center" style="display: none;">
                                    <label for="monthSelector" class="form-label me-2 mb-0">Chọn tháng:</label>
                                    <select id="monthSelector" class="form-select" style="width: 120px;"></select>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="exactMatchCheck">
                                    <label class="form-check-label" for="exactMatchCheck">Chính xác mẫu (2 số cuối)</label>
                                </div>
                                <div id="pattern-display" class="d-flex gap-2"></div>
                            </div>
                            <div id="grid-container" class="table-responsive"></div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">Thống Kê Cầu</div>
                            <div class="card-body">
                                <!-- Nút bấm cho từng Cách -->
                                <div class="btn-group w-100 mb-2" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-run-step" data-step="0">Cách 0</button>
                                    <button type="button" class="btn btn-outline-secondary btn-run-step" data-step="1">Cách 1</button>
                                    <button type="button" class="btn btn-outline-secondary btn-run-step" data-step="2">Cách 2</button>
                                </div>
                                <div class="btn-group w-100 mb-3" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-run-step" data-step="3">Cách 3</button>
                                    <button type="button" class="btn btn-outline-secondary btn-run-step" data-step="4">Cách 4</button>
                                    <button type="button" class="btn btn-outline-secondary btn-run-step" data-step="5">Cách 5</button>
                                </div>
                                <button id="btnRunAnalysisAuto" class="btn btn-warning w-100 mb-2">Chạy Phân Tích (Auto)</button>
                                <hr>
                                <div id="stats-results" class="p-2 border rounded bg-light" style="max-height: 500px; overflow-y: auto;">
                                    Chưa có thống kê.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

             <!-- Tab 3: Lên Mức Số -->
            <div class="tab-pane fade" id="lenmuc" role="tabpanel">
                 <div class="card card-body">
                    <p class="text-muted">Chạy "Phân Tích (Auto)" ở tab Tìm Cầu trước để có dữ liệu ở đây.</p>
                    <div class="row">
                        <div class="col-lg-9">
                            <h5>Chọn các mức số để tổng hợp:</h5>
                            <div id="level-selection-container" class="row"></div>
                        </div>
                        <div class="col-lg-3">
                             <div class="card">
                                <div class="card-header">Module Lấy Mức Cuối</div>
                                <div class="card-body">
                                    <button id="btnCalculateFinal" class="btn btn-primary w-100 mb-3">Tính Mức Cuối</button>
                                    <div id="final-levels-output" class="p-2 border rounded bg-light" style="min-height: 150px; white-space: pre-wrap; font-family: monospace;">Chưa chọn mức nào.</div>
                                    <button id="btnCopyFinal" class="btn btn-secondary w-100 mt-2">Copy Kết Quả</button>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
