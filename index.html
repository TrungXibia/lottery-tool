<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tìm cầu MB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 1rem; padding-bottom: 1rem; background-color: #f8f9fa; }
        .pattern-box input { border: none; background: transparent; font-weight: bold; width: 50px; text-align: center; }
        .table-bordered th, .table-bordered td { vertical-align: middle; text-align: center; font-weight: bold; }
        .cau-highlight { background-color: #ffc107 !important; color: black; }
        .predict-highlight { background-color: #dc3545 !important; color: white; }
        .pattern-highlight-0 { background-color: #ffcccc; }
        .pattern-highlight-1 { background-color: #ccffcc; }
        .nav-tabs .nav-link.disabled { color: #adb5bd; }
        #loader { display: none; border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="mb-3">Công cụ tìm cầu MB</h3>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="mainTab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ketqua" type="button">Kết Quả</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link disabled" id="timcau-tab-btn" data-bs-toggle="tab" data-bs-target="#timcau" type="button">Tìm Cầu</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link disabled" id="lenmuc-tab-btn" data-bs-toggle="tab" data-bs-target="#lenmuc" type="button">Lên Mức Số</button></li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="ketqua" role="tabpanel">
                        <button id="btnFetchMonth" class="btn btn-primary">Lấy KQ Tháng</button>
                        <button id="btnFetchYear" class="btn btn-info">Lấy KQ Năm</button>
                        <div id="loader"></div>
                        <div id="table-container" class="table-responsive mt-3"><p>Chưa có dữ liệu.</p></div>
                    </div>
                    <div class="tab-pane fade" id="timcau" role="tabpanel">
                        <div class="row">
                            <div class="col-lg-9">
                                <div id="grid-container" class="table-responsive"></div>
                            </div>
                            <div class="col-lg-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Cài đặt</h5>
                                        <div class="row g-2 align-items-center mb-2">
                                            <div class="col-auto"><label class="col-form-label">Số ngày chạy cầu:</label></div>
                                            <div class="col"><select class="form-select form-select-sm" id="numPatterns"><option value="2" selected>2</option><option value="3">3</option></select></div>
                                        </div>
                                        <div class="row g-2 align-items-center mb-2">
                                            <div class="col-auto"><label class="col-form-label">Chọn ngày:</label></div>
                                            <div class="col"><select class="form-select form-select-sm" id="daySelector"></select></div>
                                        </div>
                                        <div class="row g-2 align-items-center mb-2" id="month-selector-group" style="display: none;">
                                            <div class="col-auto"><label class="col-form-label">Chọn tháng:</label></div>
                                            <div class="col"><select class="form-select form-select-sm" id="monthSelector"></select></div>
                                        </div>
                                        <div id="pattern-display" class="d-flex flex-wrap gap-2 my-3"></div>
                                        <div class="d-grid"><button id="btnRunAnalysisAuto" class="btn btn-warning">Chạy Phân Tích (Auto)</button></div>
                                        <hr>
                                        <h5 class="card-title">Thống Kê Cầu</h5>
                                        <div id="stats-results" class="small" style="max-height: 250px; overflow-y: auto;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="lenmuc" role="tabpanel">
                        <div class="row">
                            <div class="col-md-8">
                                <p>Chọn các mức số để tổng hợp:</p>
                                <div class="row" id="level-selection-container" style="max-height: 60vh; overflow-y: auto;"></div>
                            </div>
                            <div class="col-md-4">
                                <h5>Module Lấy Mức Cuối</h5>
                                <button id="btnCalculateFinal" class="btn btn-success">Tính Mức Cuối</button>
                                <textarea id="final-levels-output" class="form-control mt-2" rows="10" readonly>Chưa chọn mức nào.</textarea>
                                <button id="btnCopyFinal" class="btn btn-secondary mt-2">Copy Kết Quả</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
        const API_BASE_URL = '';
        let currentData = { df_json: null, dan_so_sets: [] };
        const colors = ['#ffcccc', '#ccffcc', '#ccccff'];

        const showLoader = (show) => { $('#loader').toggle(show); $('#table-container').toggle(!show); };
        const enableTabs = (enable) => { $('#timcau-tab-btn, #lenmuc-tab-btn').toggleClass('disabled', !enable); };

        function fetchData(fetchType) {
            showLoader(true);
            enableTabs(false);
            $.ajax({
                url: `${API_BASE_URL}/fetch_data`, type: 'POST', contentType: 'application/json',
                data: JSON.stringify({ type: fetchType }),
                success: function(res) {
                    if (res.success) {
                        currentData = { ...currentData, ...res };
                        $('#table-container, #grid-container').html(res.table_html);
                        
                        let dayOptions = Array.from({length: res.rows}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('');
                        $('#daySelector').html(dayOptions).val(res.rows);
                        
                        if (res.is_year_data) {
                            $('#month-selector-group').show();
                            let monthOptions = res.columns.filter(c => c.startsWith('TH')).map(c => `<option value="${c}">Tháng ${c.substring(2)}</option>`).join('');
                            $('#monthSelector').html(monthOptions).val(`TH${new Date().getMonth() + 1}`);
                        } else {
                            $('#month-selector-group').hide();
                        }
                        enableTabs(true);
                    } else { alert('Lỗi: ' + res.message); }
                },
                error: (xhr, status, error) => alert('Lỗi kết nối: ' + error),
                complete: () => showLoader(false)
            });
        }

        $('#btnFetchMonth').on('click', () => fetchData('month'));
        $('#btnFetchYear').on('click', () => fetchData('year'));

        function runAnalysis() {
            if (!currentData.df_json) { alert("Vui lòng lấy dữ liệu trước."); return; }
            $('#stats-results').html('Đang phân tích...');
            
            const params = {
                df_json: currentData.df_json, is_year_data: currentData.is_year_data,
                num_patterns: parseInt($('#numPatterns').val()), day_idx: parseInt($('#daySelector').val()) - 1,
                month_col: currentData.is_year_data ? $('#monthSelector').val() : null,
            };

            $.ajax({
                url: `${API_BASE_URL}/run_analysis`, type: 'POST', contentType: 'application/json',
                data: JSON.stringify(params),
                success: function(res) {
                    if (res.success) {
                        currentData.dan_so_sets = res.dan_so_sets;
                        $('#stats-results').html(res.stats_html);
                        
                        let patternHTML = res.patterns.map((p, i) => `<div class="pattern-box" style="border-left: 5px solid ${colors[i % colors.length]}; padding-left: 8px;"> Mẫu ${String.fromCharCode(97 + i)} <input type="text" value="${p}" readonly></div>`).join('');
                        $('#pattern-display').html(patternHTML);
                        
                        $('#grid-container').html(currentData.table_html); // Reset grid
                        const $table = $('#grid-container table');
                        const highlightCell = (pos, className) => $table.find('tbody tr').eq(pos.row).find('td').eq(pos.col).addClass(className);
                        
                        res.cau_positions.forEach(pos => highlightCell(pos, 'cau-highlight'));
                        res.predict_positions.forEach(pos => highlightCell(pos, 'predict-highlight'));
                        
                        res.patterns.forEach((p, i) => {
                            if (!p) return;
                            $table.find('td').filter(function() { return $(this).text().slice(-2) === p; }).addClass(`pattern-highlight-${i}`);
                        });
                        
                        populateLevelSelectionTab();
                    } else { alert('Lỗi phân tích: ' + res.message); }
                },
                error: (xhr, status, error) => alert('Lỗi kết nối phân tích: ' + error)
            });
        }
        $('#btnRunAnalysisAuto, #daySelector, #monthSelector, #numPatterns').on('change click', runAnalysis);

        function populateLevelSelectionTab() {
            const container = $('#level-selection-container').html('');
            if (!currentData.dan_so_sets || currentData.dan_so_sets.every(s => s.length === 0)) {
                container.html('<p class="text-muted">Không có dữ liệu mức số. Hãy chạy Phân Tích (Auto) trước.</p>');
                return;
            }
            
            const directions = ["Từ trên xuống", "Từ dưới lên"];
            currentData.dan_so_sets.forEach((set, index) => {
                const allPairs = [].concat.apply([], set);
                if (allPairs.length === 0) return;
                
                const freq = allPairs.reduce((acc, pair) => ({...acc, [pair]: (acc[pair] || 0) + 1 }), {});
                const levels = {};
                for (const pair in freq) { (levels[freq[pair]] = levels[freq[pair]] || []).push(pair); }
                
                const dirIdx = Math.floor(index / 6), step = index % 6;
                let content = `<div class="col-md-4 mb-3"><div class="card h-100"><div class="card-header">${directions[dirIdx]} - Cách ${step}</div><div class="card-body" style="max-height: 200px; overflow-y: auto;">`;
                
                Object.keys(levels).sort((a, b) => b - a).forEach(level => {
                    const pairs = levels[level].sort((a,b) => a - b);
                    content += `<div class="form-check"><input class="form-check-input level-checkbox" type="checkbox" value='${JSON.stringify(pairs)}' id="chk-${index}-${level}"><label class="form-check-label small" for="chk-${index}-${level}"><b>Mức ${level}</b> (${pairs.length} số): ${pairs.join(',')}</label></div>`;
                });
                container.append(content + `</div></div></div>`);
            });
        }
        
        $('#btnCalculateFinal').on('click', function() {
            const allSelectedPairs = [];
            $('.level-checkbox:checked').each(function() { allSelectedPairs.push(...JSON.parse($(this).val())); });
            
            if (allSelectedPairs.length === 0) { $('#final-levels-output').text('Chưa chọn mức nào.'); return; }
            
            const freq = allSelectedPairs.reduce((acc, pair) => ({...acc, [pair]: (acc[pair] || 0) + 1 }), {});
            const levels = {};
            for (const pair in freq) { (levels[freq[pair]] = levels[freq[pair]] || []).push(pair); }
            
            let output = '';
            Object.keys(levels).sort((a, b) => b - a).forEach(level => {
                const pairs = levels[level].sort((a, b) => a - b);
                output += `Mức ${level}: ${pairs.length} số: ${pairs.join(',')}\n`;
            });
            $('#final-levels-output').text(output);
        });
        
        $('#btnCopyFinal').on('click', function() {
            navigator.clipboard.writeText($('#final-levels-output').text()).then(() => alert('Đã sao chép!'), () => alert('Lỗi khi sao chép.'));
        });
    });
    </script>
</body>
</html>
